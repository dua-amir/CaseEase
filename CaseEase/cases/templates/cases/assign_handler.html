{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .assign-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(106, 13, 173, 0.1);
      font-family: 'Segoe UI', sans-serif;
  }

  .assign-container h2 {
      text-align: center;
      color: #6A0DAD;
      margin-bottom: 25px;
  }

  .assign-container label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 8px;
  }

  .assign-container select,
  .assign-container input,
  .assign-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 15px;
  }

  .assign-container button {
      width: 100%;
      padding: 12px;
      background-color: #6A0DAD;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
  }

  .assign-container button:hover {
      background-color: #4B0082;
  }
</style>

<div class="assign-container">
  <h2>Assign Handler for "{{ case.title }}"</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Assign Handler</button>
  </form>
</div>
{% endblock %}
