
{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .case-register-container {
        max-width: 700px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(106, 13, 173, 0.2);
    }

    .case-register-container h2 {
        text-align: center;
        color: #6A0DAD;
        margin-bottom: 20px;
    }

    .case-register-container label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 5px;
        margin-top: 15px;
    }

    .case-register-container input,
    .case-register-container textarea,
    .case-register-container select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
    }

    .case-register-container input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
    }

    .case-register-container button {
        width: 100%;
        padding: 12px;
        background-color: #6A0DAD;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    .case-register-container button:hover {
        background-color: #4B0082;
    }
</style>

<div class="case-register-container">
    <div style="margin: 20px;">
    <a href="{% url 'user_dashboard' %}" style="text-decoration: none; color: #6A0DAD; font-weight: bold;">
        ‚Üê Back to Dashboard
    </a>
    </div>
    <h2>Register New Case</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="id_title">Case Title</label>
        {{ form.title }}

        <label for="id_description">Description</label>
        {{ form.description }}

        <label for="id_location">Location</label>
        {{ form.location }}

        <label for="id_incident_date">Incident Date</label>
        {{ form.incident_date }}

        <label for="id_uploaded_file">Attach File (optional)</label>
        {{ form.uploaded_file }}

        <label for="id_is_anonymous">
            {{ form.is_anonymous }} Report Anonymously
        </label>

        <label for="id_suspect_name">Suspect Name (if any)</label>
        {{ form.suspect_name }}

        <label for="id_witnesses">Witnesses (if any)</label>
        {{ form.witnesses }}

        <button type="submit">Submit Case</button>
    </form>
</div>
{% endblock %}
