{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'accounts/admin_sidebar.html' %}
<div class="main-section">
  <h3>Remove User</h3>
  <p>Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Remove</button>
    <a href="{% url 'view_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
