<style>
    .dashboard-container {
        display: grid;
        grid-template-columns: 1fr 4fr;
        gap: 30px;
        min-height: 90vh;
        margin-top: 30px;
    }
    .sidebar {
        background: #f3eaff;
        padding: 25px;
        border-radius: 10px;
    }
    .sidebar h2 {
        color: #6A0DAD;
        margin-bottom: 20px;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        margin-bottom: 15px;
    }
    .sidebar li {
        margin-bottom: 10px;
    }
    .sidebar strong {
        color: #6A0DAD;
        font-weight: 800;
        margin-bottom: 15px;
        font-size: larger;
    }
    .sidebar a {
        color: #333;
        text-decoration: none;
        font-weight: 600;
        font-size: large;
    }
    .sidebar a:hover {
        color: #6A0DAD;
        text-decoration: underline;
    }
    .main-section {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card {
      position: relative;
        padding: 15px;
        border-left: 5px solid #6A0DAD;
        border: 1px solid #e4d6fa;
        margin-bottom: 15px;
        border-radius: 6px;
    }
    .card h4 {
        margin: 0;
        color: #6A0DAD;
    }
    .card p {
        margin: 5px 0;
    }
    .dropdown {
        margin-bottom: 25px;
    }
    .dropdown label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }
    .dropdown input[type="text"] {
        width: 100%;
        padding: 7px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 12px;
        box-sizing: border-box;
    }
</style>
 <div class="sidebar">
  <h2>{{request.user.username}}'s Handler Panel!</h2>
  <ul>
    <li><strong></strong>
        <ul>
            <li><a href="{% url 'handler_dashboard' %}">All Cases</a></li>
            <li><a href="{% url 'handler_assigned_cases' %}">Assigned Cases</a></li>
            <li><a href="{% url 'handler_ongoing_cases' %}">Ongoing Cases</a></li>
            <li><a href="{% url 'handler_closed_cases' %}">Closed Cases</a></li>
        </ul>
  </ul>
</div>
