{% extends 'base.html' %}
{% block content %}
<style>
    .confirm-container {
        max-width: 550px;
        margin: 80px auto;
        background: #f3eaff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 18px rgba(106, 13, 173, 0.1);
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .confirm-container h2 {
        color: #6A0DAD;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .confirm-container p {
        font-size: 17px;
        color: #333;
        margin-bottom: 30px;
    }

    .confirm-container strong {
        color: #6A0DAD;
        font-weight: bold;
    }

    .confirm-container form {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .btn-purple {
        background-color: #6A0DAD;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        transition: background-color 0.3s;
        text-decoration: none;
    }

    .btn-purple:hover {
        background-color: #5900a8;
    }

    .btn-cancel {
        background-color: #ddd;
        color: #333;
        padding: 10px 25px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background-color: #ccc;
    }
</style>

<div class="confirm-container">
    <h2>Confirm Deletion</h2>
    <p>
        Are you sure you want to delete this <strong>{{ type }}:</strong>  
        <strong>{{ object.username }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-purple">Yes, Delete</button>
        {% if type == 'user' %}
            <a href="{% url 'view_users' %}" class="btn-cancel">Cancel</a>
        {% elif type == 'handler' %}
            <a href="{% url 'view_handlers' %}" class="btn-cancel">Cancel</a>
        {% else %}
            <a href="/" class="btn-cancel">Cancel</a>
        {% endif %}
    </form>
</div>
{% endblock %}
